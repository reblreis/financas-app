<mat-card> 
    <mat-card-header> 
        <mat-card-title>Consulta de contas</mat-card-title> 
        <mat-card-subtitle>Pesquise suas contas a pagar por período de datas.</mat-card-subtitle> 
    </mat-card-header> 
    <mat-card-content> 
        <br /> 
        <div> 
            <mat-table [dataSource]="dataTable" class="tabela-contas"> 
                <!-- coluna 'data' --> 
                <ng-container matColumnDef="data"> 
                    <mat-header-cell *matHeaderCellDef>
                        <strong>Data</strong></mat-header-cell 
                    > 
                    <mat-cell *matCellDef="let item">{{ item.data }}</mat-cell> 
                </ng-container> 
                <!-- coluna 'valor' --> 
                <ng-container matColumnDef="valor"> 
                    <mat-header-cell *matHeaderCellDef 
                    ><strong>Valor</strong></mat-header-cell 
                        > 
                        <mat-cell *matCellDef="let item">{{ item.valor }}</mat-cell> 
                </ng-container> 
                    
                <!-- coluna 'tipo' --> 
                <ng-container matColumnDef="tipo"> 
                        <mat-header-cell *matHeaderCellDef 
                            ><strong>Tipo</strong></mat-header-cell 
                    > 
                    <mat-cell *matCellDef="let item">{{ item.tipo }}</mat-cell> 
                </ng-container> 
                        
                <!-- coluna 'categoria' --> 
                <ng-container matColumnDef="categoria"> 
                    <mat-header-cell *matHeaderCellDef 
                        ><strong>Categoria</strong>
                    </mat-header-cell 
                    > 
                    <mat-cell *matCellDef="let item">{{ item.categoria }}
                    </mat-cell> </ng-container> 
                    
                <!-- coluna 'nome' --> 
                <ng-container matColumnDef="nome"> 
                    <mat-header-cell *matHeaderCellDef 
                        ><strong>Nome da conta</strong></mat-header-cell 
                    > 
                    <mat-cell *matCellDef="let item">{{ item.nome }}</mat-cell> 
                </ng-container>
                
                <!-- coluna 'operações' --> 
                <ng-container matColumnDef="operacoes"> 
                    <mat-header-cell *matHeaderCellDef 
                        ><strong>Operações</strong></mat-header-cell 
                    > 
                    <mat-cell *matCellDef="let item"> 
                        <button 
                            mat-raised-button 
                            color="primary" 
                            [routerLink]="['/admin/edit', 1]" 
                        > 
                            Editar 
                        </button> 
                        &nbsp; 
                        <button mat-raised-button color="warn">Excluir</button> 
                    </mat-cell> 
                </ng-container> 
                
                <mat-header-row *matHeaderRowDef="colunas"></mat-header-row> 
                <mat-row *matRowDef="let row; columns: colunas"></mat-row> 
            </mat-table> 
        </div> 
    </mat-card-content> 
</mat-card>
